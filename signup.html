<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TmAcademy - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts (Example: Roboto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg custom-gradient fixed-top shadow-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="fas fa-graduation-cap text-info me-2"></i> <!-- Using text-info for a blueish color -->
          <span class="fw-bold">TmAcademy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list text-white"></i> <!-- Using Bootstrap icon for toggler -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about"><i class="fas fa-info-circle me-1"></i>About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#diff"><i class="fas fa-star me-1"></i>Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#steps"><i class="fas fa-rocket me-1"></i>Start</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a href="signup.html" class="btn btn-primary active" aria-current="page"><i class="fas fa-user-plus me-1"></i>Sign Up</a>
            </li>
            <li class="nav-item ms-lg-2">
              <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
              <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">Create Your Account</h2>
                <form>
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person"></i></span>
                      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                       <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                       <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                     <div class="input-group">
                       <span class="input-group-text"><i class="bi bi-lock"></i></span>
                       <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                  </div>
                   <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                     <div class="input-group">
                       <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                       <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-user-plus me-2"></i>Sign Up</button>
                  </div>
                </form>
                <p class="text-center mt-4 mb-0">Already have an account? <a href="login.html">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2023 TmAcademy. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
